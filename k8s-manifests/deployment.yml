apiVersion: apps/v1
kind: Deployment
metadata:
  name: infrastore
  namespace: infrastore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: infrastore
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: infrastore
    spec:
      serviceAccountName: infrastore-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: infrastore
        image: saheerbabu/infrastore:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: infrastore-config
        - secretRef:
            name: infrastore-secrets
        volumeMounts:
        - name: media-storage
          mountPath: /app/media
        - name: db-storage
          mountPath: /app/db
        livenessProbe:
          httpGet:
            path: /api/files/
            port: http
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /api/files/
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: infrastore-media-pvc
      - name: db-storage
        persistentVolumeClaim:
          claimName: infrastore-db-pvc